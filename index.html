<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Slides e Relógio</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />

  <!-- Estilos customizados -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="clock.css" />
</head>
<body>

  <!-- Carousel -->
  <div id="mainCarousel" class="carousel slide" data-ride="carousel" data-interval="false" data-pause="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/alagamento.jpeg" alt="Slide 1" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/exame.jpeg" alt="Slide 2" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/vestibular.jpeg" alt="Slide 3" />
      </div>
    </div>
  </div>

  <!-- Relógio -->
  <div class="clock-container">
    <div id="logo"><img id="if" src="/img/Logo-IFPI-Oeiras-Horizontal.png" alt=""></div>
    <div class="clock"></div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

  <script src="js/clock.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
